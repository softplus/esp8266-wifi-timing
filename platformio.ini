[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
monitor_speed = 115200
lib_deps = knolleary/PubSubClient@^2.8
;build_flags = -DDEBUG_ESP_WIFI -DDEBUG_ESP_PORT=Serial
